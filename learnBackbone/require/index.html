<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            #tip{
                width:500px;
                border:1px solid #ccc;
                background-color: #478;
                color:#fff;
                font-size: 14px;
                line-height: 20px;
                padding: 10px 30px;
            }
        </style>
    </head>
    <body>
    <h3>dadladjlkajd</h3>

    <div id="tip"></div>
    <script src="js/requirejs.js"></script>
    <script>
        require.config({
            paths:{
                'jQuery':'js/jquery-1.11.3',
                'underscore':'js/underscore',
                'backbone':'js/backbone'
            },
            shim:{
                'underscore':{
                    exports:'_'
                },
                'backbone':{
                    deps:['underscore','jQuery'],
                    exports:'Backbone'
                }
            }
        });
        require(['backbone'],function(Backbone){
            var person=Backbone.Model.extend({
                defaults:{
                    name:'',
                    sex:'boy',
                    email:'a@1'
                }
            });
            var man=new person();
            man.set('name','ddd');
            $('#tip').show().html(man.get('name')+'<br>'+man.get('sex')+'<br>'+man.get('email'));
        })
    </script>
    </body>
</html>
