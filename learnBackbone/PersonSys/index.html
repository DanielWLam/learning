<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>人员管理系统</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="info"></div>

    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/application.js"></script>
    <script src="text/template" id="tpl-item">
        <%= (name?name:"<i>姓名为空</i>") %>
    </script>
    <script src="text/template" id="tpl-top">    
        <header>
            <input type="search" autofocus>
        </header>
        <div class="items"></div>
        <footer>
            <button>新建</button>
        </footer>
    </script>
    <script src="text/template" id="tpl-show">
        <header>
            <a class="edit">编辑</a>
        </header>
        <div class="content">
            <p>姓名：<%= name %></p>
            <p>性别：<%= sex %></p>
            <p>邮箱：<%= email %></p>
        </div>
    </script>
    <script src="text/template" id="tpl-edit">
        <header>
            <a class="save">保存</a>
            <a class="dele">删除</a>
        </header>
        <div class="content">
            <form >
                <div>
                    <span>姓名：</span>
                    <input type="text" id="name" name="name" value="<%= name %>">
                </div>
                <div>
                    <span>性别：</span>
                    <input type="text" id="sex" name="sex" value="<%= sex %>">
                </div>
                <div>
                    <span>邮箱：</span>
                    <input type="text" id="email" name="email" value="<%= email %>">
                </div>
            </form>
        </div>
    </script>
</body>
</html>
