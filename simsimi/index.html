<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>
<style>
#content {
    width: 100%;
    border: 1px solid #ccc;
}
#content:hover {
    border: 1px solid blue;
}
</style>

<body>
    <div id="content">
        dsadfafd
    </div>
    <script src="jquery-1.11.3.js"></script>
    <!--<script src="script.js"></script>-->
    <script>
    $(function(){
        $.ajax({
            type:'GET',
            url:'http://localhost:8000/getChatResponse',
            dataType:'json',
            data:{
                text:'hi'
            },
            success:function(res){
                console.log(res);
                $('#content').text(res.response)
            },
            error:function(e){
                console.log(e);
            }
        })
    })
    </script>
</body>

</html>
