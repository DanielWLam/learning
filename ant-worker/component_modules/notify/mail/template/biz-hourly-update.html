<h2>{{ data.hour }}</h2>
<h3>详细数据</h3>
<table border="1" cellpadding="5" cellspacing="0" frame="box" rules="cols">
    <thead>
        <tr>
            <td>domain</td>
            <td colspan="2">flower</td>
        </tr>
        <tr>
            <td></td>
            <td>重试</td>
            <td>失败</td>
        </tr>
    </thead>
    <tbody>
        {%- for rec in data.items %}
        <tr bgcolor="{% if rec._key % 2 == 0 %}#DCDCDC{% endif %}">
            <td>{{ rec.domain }}</td>
            <td>{{ rec.retry }}</td>
            <td>{{ rec.fail }}</td>
        </tr>
        {%- endfor %}
    <tbody>
</table>
