  <script>
    window.onload = function () {
      function Vue (id, data) {
        let el = document.getElementById(id)
        let content = el.innerHTML.replace(/\{\{(.+)\}\}/g, replaceAtt)
        el.innerHTML = content

        function replaceAtt(match, variable) {
          return `<span data-vue=${variable}>${data[variable]}</span>`
        }

      }
      var vue = new Vue('app', {
        msg: 'hello!!'
      })
    }
  </script>
