<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <my-view></my-view>
        <div name={{hello}}>{{hello}}</div>
        <div v-bind:name="hello">{{hello}}</div>
        <img v-bind:src="imageSrc">
    </div>
    <script src="./vue.js"></script>
    <script>
    var MyView=Vue.extend({
        template:'<div>Hello!</div>'
    });
    
    Vue.component('my-view',MyView);

    new Vue({
        el:'#demo',
        data:{
            hello:'daniel',
            imageSrc:'https://www.google.com.hk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'
        }
    })
    </script>
</body>

</html>
